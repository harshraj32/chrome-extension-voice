<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian English ASR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            color: #4527a0;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .recording-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .recording-indicator .indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .recording-indicator .indicator.active {
            background-color: #dc3545;
            animation: pulse 1.5s infinite;
        }
        .transcription-area {
            min-height: 200px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        .status-message {
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
        .btn-record {
            background-color: #4527a0;
            border-color: #4527a0;
        }
        .btn-record:hover {
            background-color: #371e7e;
            border-color: #371e7e;
        }
        .btn-stop {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        #audio-visualizer {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Indian English Speech Recognition</h1>
        
        <div class="recording-indicator">
            <div class="indicator" id="recording-indicator"></div>
            <span id="status-text">Ready to record</span>
        </div>
        
        <canvas id="audio-visualizer"></canvas>
        
        <div class="controls">
            <button id="start-recording" class="btn btn-primary btn-record">
                <i class="bi bi-mic-fill"></i> Start Recording
            </button>
            <button id="stop-recording" class="btn btn-danger btn-stop" disabled>
                <i class="bi bi-stop-fill"></i> Stop Recording
            </button>
        </div>
        
        <div class="mb-3">
            <label for="transcription" class="form-label">Transcription:</label>
            <div id="transcription" class="transcription-area">
                <p class="status-message">Your transcription will appear here...</p>
            </div>
        </div>
        
        <div class="text-center">
            <div id="processing-status" class="status-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
